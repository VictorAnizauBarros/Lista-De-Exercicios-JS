<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <h1>Troca de Valores</h1>
    <p>insira abaixo nos inputs o valor de A e B </p>

    <div class="inputs">
        <input type="number"  id="a" placeholder="Digite o valor de A">
        <input type="number"  id="b" placeholder="Digite o valor de B">
    </div>
    <button id="trocar">Trocar</button>
    <script>

        const inputA = document.querySelector('#a');
        const inputB = document.querySelector('#b'); 
        const btnTrocar = document.querySelector('#trocar'); 
        const elBody = document.querySelector('body')

        btnTrocar.addEventListener('click', ()=>{
            let valorA = inputA.value;
            let valorB = inputB.value; 

            let tempValue = valorA; 
            valorA = valorB; 
            valorB = tempValue;

            const divResultado = document.createElement('div'); 
            divResultado.innerHTML = `Ap√≥s a troca temos os seguintes valores: <br>
            Valor de A: ${valorA} <br>
            Valor de B: ${valorB}`

            elBody.append(divResultado)
        })
    </script>
</body>
</html>
