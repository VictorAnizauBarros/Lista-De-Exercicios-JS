<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="notas">
        <input type="number"  id="nota1" placeholder="Digite a 1° nota ">
        <input type="number"  id="nota2" placeholder="Digite a 2° nota ">
        <input type="number"  id="nota3" placeholder="Digite a 3° nota ">
        <input type="number"  id="nota4" placeholder="Digite a 4° nota ">
    </div>

    <button id="processarNotas">Processar</button>
    <script>
        /*
        Escreva um programa que leia quatro notas escolares de um aluno e apresentar uma mensagem que o 
        aluno foi aprovado se o valor da média escolar for maior ou igual a 7. Se o valor da média for menor que 
        7, solicitar a nota do recuperação, somar com o valor da média e obter a nova média. Se a nova média for maior ou igual a 7, apresentar uma mensagem informando que o aluno foi aprovado na recuperação. Se o aluno não foi aprovado, apresentar uma mensagem informando esta condição. Apresentar junto com  as mensagens o valor da média do aluno. 
        */
       
        const inputNota1 = document.querySelector('#nota1');
        const inputNota2 = document.querySelector('#nota2');
        const inputNota3 = document.querySelector('#nota3');
        const inputNota4 = document.querySelector('#nota4');
        const btnProcessar = document.querySelector('#processarNotas');
        const mensagemRecuperacao = document.createElement('p'); 
        const inputNotaRecuperacao = document.createElement('input');
        const btnTentarNovamente = document.createElement('button');
        const divMensagemNovaMedia = document.createElement('div'); 
        var media = 0;

        const elBody = document.querySelector('body');
        const divResultado = document.createElement('div')

        btnProcessar.addEventListener('click', () =>{
            const nota1 = Number(inputNota1.value);
            const nota2 = Number(inputNota2.value);
            const nota3 = Number(inputNota3.value);
            const nota4 = Number(inputNota4.value);
            media = (nota1+nota2+nota3+nota4)/4; 

            if(media >= 7){
                divResultado.innerHTML = `
                A média do aluno foi ${media.toFixed(2)}, APROVADO!
                `;

                elBody.append(divResultado)
            }
            else{
                //Manipulação do DOM
                mensagemRecuperacao.innerHTML = `A media do aluno foi ${media.toFixed(2)}, REPROVADO`;
                inputNotaRecuperacao.setAttribute('type', 'number');
                inputNotaRecuperacao.setAttribute('placeholder', 'Digite a nota da recuperação');
                btnTentarNovamente.innerHTML = 'Tentar novamente';
                btnTentarNovamente.addEventListener('click', () =>{
                    let notaRec = Number(inputNotaRecuperacao.value);
                    media = (media+notaRec) / 2; 
                    if(media >= 7){
                   divMensagemNovaMedia.innerHTML = `A nova media do aluno foi ${media.toFixed(2)}, ALUNO APROVADO!`; 
                    }
                    else{
                       divMensagemNovaMedia.innerHTML = `A nova media do aluno foi ${media.toFixed(2)}
                        REPROVADO!`
                        }
                })

            

                
                

               
                divResultado.append(mensagemRecuperacao, inputNotaRecuperacao,btnTentarNovamente, divMensagemNovaMedia);
                elBody.appendChild(divResultado); 
            }
        })
    </script>
</body>
</html>
